services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wecruit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wecruit}
      POSTGRES_DB: ${POSTGRES_DB:-wecruit_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wecruit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-wecruit}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-wecruit}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  soketi:
    image: quay.io/soketi/soketi:latest-16-alpine
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: ${SOKETI_DEBUG:-0}
      SOKETI_DEFAULT_APP_ID: ${SOKETI_APP_ID:-wecruit-app}
      SOKETI_DEFAULT_APP_KEY: ${SOKETI_APP_KEY:-wecruit-key}
      SOKETI_DEFAULT_APP_SECRET: ${SOKETI_APP_SECRET:-wecruit-secret}
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: "true"
    ports:
      - "${SOKETI_PORT:-6001}:6001"
      - "${SOKETI_METRICS_PORT:-9601}:9601"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://0.0.0.0:9601/usage || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
