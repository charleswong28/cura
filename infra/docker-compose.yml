services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cura}
      POSTGRES_DB: ${POSTGRES_DB:-cura_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cura}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-cura}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-cura}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  soketi:
    image: quay.io/soketi/soketi:latest-16-alpine
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: ${SOKETI_DEBUG:-0}
      SOKETI_DEFAULT_APP_ID: ${SOKETI_APP_ID:-cura-app}
      SOKETI_DEFAULT_APP_KEY: ${SOKETI_APP_KEY:-cura-key}
      SOKETI_DEFAULT_APP_SECRET: ${SOKETI_APP_SECRET:-cura-secret}
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: "true"
    ports:
      - "${SOKETI_PORT:-6001}:6001"
      - "${SOKETI_METRICS_PORT:-9601}:9601"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://0.0.0.0:9601/usage || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../js
      dockerfile: apps/api/Dockerfile.dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-cura}:${POSTGRES_PASSWORD:-cura}@postgres:5432/${POSTGRES_DB:-cura_dev}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cura}@redis:6379
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ../js/apps/api/src:/app/apps/api/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
